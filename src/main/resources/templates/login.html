<!DOCTYPE html>
<html lang="es">
<head th:replace="fragments/head" />
<body>

	<nav th:replace="fragments/nav"/>
	
<div class="container">

  <h2>Autentificarse</h2>
  
  <form class="form-horizontal" method="post" action="/login" th:object="${Agente}">

	<div class="form-group">
      <label class="control-label col-sm-2" for="identificador">Identificador:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="identificador" placeholder="Identificador" required="true" />
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="password">Password:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" name="password" placeholder="password" required="true" />
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="kind">Tipo de agente:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="kind" placeholder="Agente" required="true" />
      </div>
    </div>    
    
    

    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <input  type="submit" name="operation" value="view" class="btn btn-primary">Ver incidencias</input>
      </div>
    </div>
    
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <input  type="submit" name="operation" value="add" class="btn btn-primary">Notificar una incidencia</input>
      </div>
    </div>
    
  </form>
  
</div>

<footer th:replace="fragments/footer"/>

</body>
</html>
